<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quidditch</title>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="game-intro half">
        <img src="./images/Quidditch logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start⚡️Game</button>
        <div>
          <p>
            Use the left and right arrows to make Harry fly and avoid Malfoy!
            Gryffindor looses 5 points every time Malfoy hits Harry. Gain 5
            points for catching a Bludger and 10 points for a Quaffle. If Harry
            catches the Golden Snitch, the game is over and Gryffindor wins!
          </p>
          <p>
            Good luck, you muggle!
          </p>
        </div>
      </div>

      <div id="game-board" class="half">
        <canvas id="canvas" width="500" height="625"></canvas>
      </div>
    </main>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
